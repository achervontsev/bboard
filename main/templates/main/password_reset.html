{% extends "layout/base.html" %}

{% load bootstrap4 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  <h2>Сброс пароля пользователя {{ user.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons submit='Сбросить пароль' %}{% endbuttons %}
  </form>
{% endblock %}
